<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBghELHzFTk1s9rmJjHg8Ped97lmIAP1uQ&libraries=places">
    </script>
    <script src="jquery-2.1.3.min.js"></script>
    <script src="map.js"></script>

  </head>
  <body>
    <h1>And We're Off to ClickTime!</h1>
    <div class="intro">
      Enter your starting point and pick any places you'd like to stop on your way to the Clicktime office. We'll find the quickest route for you :)
    </div>

    <div class="container">

      <div class="choices">
        <p id="transport-mode" class="question">
          What is your mode of transportation?
        </p>
        <select id="transport-dropdown">
          <option value="BICYCLING">Biking</option>
          <option value="DRIVING">Driving</option>
          <option value="WALKING">Walking</option>
        </select>

        <p id="starting-point" class="question">
          Where are you leaving from?
        </p>
        <input id="pac-input" class="map-input" type="text" placeholder="ex: '1562 Dolores St'">

        <p id="waypoint-question" class="question">
          What stops would you like to make on the way?
        </p>
        <input id="waypoint" class="map-input waypoint" type="text" placeholder='ex: "donuts", "dry cleaners"'>
      </div>

      <div id="map-canvas"></div>

    </div>

    <h2>Directions:</h2>
    <div id="directions-panel"></div>

  </body>
</html>
